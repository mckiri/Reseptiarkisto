<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Reseptiarkisto</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Reseptiarkisto</h1>
        
        <ul>
            <h2>Reseptit</h2>
            <li th:each="annos : ${annokset}">
                <a th:href="@{~/annokset/{id}(id=${annos.id})}">
                    <span th:text="${annos.nimi}">Annos</span>
                </a>
            </li>
        </ul>

        <p><a href="/annokset">Luo uusi resepti</a></p>
        
        <p><a href="/raaka-aineet">Tarkastele ja lisää aineksia</a></p>
    </body>
</html>
