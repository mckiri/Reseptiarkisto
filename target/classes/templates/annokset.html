<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annokset</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Annokset</h1>
        
        <ul>
            <li th:each="annos : ${annokset}">
                <a th:href="@{~/annokset/{id}(id=${annos.id})}">
                    <span th:text="${annos.nimi}">Annos</span>
                </a>
            </li>
        </ul>
        
        <h2>Lisää uusi annos</h2>
        <form method="POST" action="">
                Annoksen nimi:<br/>
                <input type="text" name="Annos"/><br/>
                <input type="submit" value="Lisää annos"/>
        </form>
        
        <h2>Lisää raaka-aineita</h2>
        <form method="POST" action="">
                Resepti:<br/>
                <select name="annos" form="Annos.id">
                    <option th:each="annos : ${annokset}">
                        <value= th:text="${annos.nimi}">Annos</span>
                    </option>
                </select><br/>
                
                Lisättävä raaka-aine:<br/>
                <select name="aineet" form="RaakaAine.id">
                    <option th:each="raaka-aine : ${aineet}">
                        <value= th:text="${RaakaAine.nimi}">RaakaAine</span>
                    </option>
                </select><br/>
                
                Järjestys<br/>
                <input type="text" name="Jarjestys"/><br/>
                Määrä<br/>
                <input type="text" name="Maara"/><br/>
                Ohje<br/>
                <input type="text" name="Ohje"/><br/>
                <input type="submit" value="Lisää raaka-aine"/>
        </form>
        
        <span th:text="${Reseptilistaukseen}"></span>
    </body>
</html>
